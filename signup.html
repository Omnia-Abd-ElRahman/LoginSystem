<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="signup/img/top-view-snowflake-shape.jpg" />
    <title>Bookmarks</title>
    <link rel="stylesheet" href="signup/stylesheet/bootstrap.min.css" />
    <link rel="stylesheet" href="signup/stylesheet/mystyle.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Merienda:wght@300..900&family=Norican&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/c0fb1b306e.js"
      crossorigin="anonymous"
    ></script>

  </head>
  <body>
    <form class="register-form" id="registerForm">
      <div class="container mx-auto my-5 text-center">
        <div class="group shadow-lg mx-auto w-75 p-5">

          <h1 class="text-info mb-4">Smart Login System</h1>

          <input class="form-control mb-4" type="text" name="username" id="signName" placeholder="Enter Your Name">
          <input class="form-control mb-4" type="email" name="useremail" id="signEmail" placeholder="Enter Your Email">
          <input class="form-control mb-4" type="password" name="userpassword" id="userPassword" placeholder="Ex: Password">

          <div class="alert alert-danger d-none" id="nameAlert">At Least Two Characters</div>
          <div class="alert alert-danger d-none" id="emailAlert">Please Enter A Valid Email</div>
          <div class="alert alert-danger d-none" id="passwordAlert">At Least 8 Characters<br>One Uppercase At Least<br>One special Charchter At Least <br> One Number At Least </div>
          <div class="alert alert-danger d-none" id="existAlert">Email Is Already Exist</div>
          <div class="alert alert-success d-none" id="successAlert"> Success You Can Login</div>

          <button class="btn btn-outline-info  w-100">Sign Up</button>
          
          <p class="text-white mt-3"> Do you have an account ?<a href="./index.html" class="ms-1 text-decoration-none text-info">Sign In</a></p>
        </div>

      </div>
    </form>

  

  <script src="signup/js/bootstrap.bundle.min.js"></script>
  <script src="signup/js/main.js"></script>
   
    

  </body>
</html>
